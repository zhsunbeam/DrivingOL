					<span class="input-group-addon" style=" position: relative;left: 120px;"><i
							class="glyphicon glyphicon-earphone">

					<input type="text" placeholder="输入11位手机号码" title="请输入您的手机号码" name="phone" id="phone"
						class="form-control" style="width:200px;margin-left: 120px;" />
						
					</div>
				<div class="input-group">

							class="glyphicon glyphicon-lock">
						</i></span>
					<input type="text" placeholder="输入验证码" title="请输入您收到的验证码" name="code" id="code" class="form-control"
						style="width:115px;margin-left: 120px;" />
						
					<button class="btn btn-primary btn-block loginbtn" id="login2" onclick="check()">发送验证码</button>

							class=" glyphicon glyphicon-phone-alt">
						</i></span>
					<input type="password" placeholder="设置登录密码(至少6位)" title="请输入您的密码" name="password" id="password"
						class="form-control" style="width:200px;margin-left: 120px;" />
			
				</div>

				<button class="btn btn-primary btn-block loginbtn" id="login" onclick="next()">注册</button>
				<div style="margin-left: -130px;"> 已有账号？<a href="login.html">立即登录</a></div>

</body>
<script>
	function rigisterCheck() {
		var name = $("#username").val();
		var phone = $("#phone").val();
		var code = $("#code").val();
		var password = $("#password").val();

		var nameCheck=/^[\u4e00-\u9fa5]{2,6}$/;
		var phoneCheck=/^[1][3,4,5,7,8][0-9]{9}$/;
		var codeCheck=/^\d{6}$/;
		var passwordCheck=/^(\w){6,20}$/;
		if(name==""){
		 alert("姓名不能为空")
		 return false;
		}
		if(!nameCheck.test(name)){
			 alert("请填写真实姓名2-6个中文")
				 return false;
		}
		if(phone==""){
			alert("电话号码不能为空")
			 return false;
		}
		if(!phoneCheck.test(phone)){
			alert("手机号码有误")
			 return false;
		}
		if(code==""){
			alert("验证码不能空")
			 return false;
		}
		if(!codeCheck.test(code)){
			alert("验证码输入错误")
			 return false;
		}
		if(password==""){
			alert("密码不能为空")
			 return false;
		}
		if (!passwordCheck.test(password)) {
			alert("密码6-20个数字，字母，符号")
		}

	}

	function next() {
	 rigisterCheck() 
	window.open("login.html")

		
	}
</script>
