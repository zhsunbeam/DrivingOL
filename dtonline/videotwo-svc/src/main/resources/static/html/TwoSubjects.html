<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>科目二考试</title>
		
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
      	<!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      	<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<!-- Vue开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<!-- 引入axios -->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div class="container" style="margin-top: 50px;" id="app">
			<div class="row">
				<div class="col-xs-4 col-sm-4">
					<span class="glyphicon glyphicon-expand"></span>
					<label>学车视频</label>
				</div>
			</div>
			<div class="row" v-for="item in dataArr">
				<div class="col-xs-4 col-sm-8" v-if="item.isHide==0" style="margin-top: 10px;">
        			<div class="media">
    					<div class="media-left">
    					<video  controls="controls" width="200" class="media-object">
                 			<source :src="item.video" type="video/mp4" />
                 		</video>
    					</div>
    					<div class="media-body">
    						<img src="image/new.png" style="margin-right: 10px;" />
    						<label class="media-heading h3" v-text="item.title"></label>
    						<p style="line-height: 35px;" class="text-muted h4" v-text="item.subtitle"></p>
    						<label class="h5">难度
    						<span class="glyphicon glyphicon-star" v-for="item in item.difficulty"></span>
    						</label>
    					</div>
  					</div>	
				</div>
			</div>
		</div>
		
	</body>
	<script src="js/TwoSubjects.js"></script>
</html>
